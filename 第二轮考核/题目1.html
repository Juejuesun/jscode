<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>蟹堡王的营业技巧</title>
    <style>
    p {
        font-size: 30px;
    }
    .div1 {
        font-size: 30px;
        padding: 40px;
    }
    </style>
</head>
<body>
    <div class="div1">    
        <p>蟹老板总是做出最好的汉堡包。蟹老板确定他卖给买方的是真正的"质数"汉堡包。
        <p>最好的汉堡包总是四层的,假设每一层的数字的数字分别是：7331。
        <p>那么4层汉堡上的数字7331是质数；
        <p>7331 被叫做层数4的特殊汉堡包质数。
        <p>给定一个数字 判断是否是最好的汉堡包</p>
        <p>如果是最好的汉堡包, 另外在控制台输出该数字的根号</p>
    </blockquote>
    <div class="div1"> 
        数字: <input class="number-input" style="height: 30px; font-size:30px">
        <button style="font-size:25px" id="btn">提交</button>
    </div>
    <!--z
        对于不是最好的汉堡包数字，在点击提交的时候，弹窗显示: "不是最好的汉堡包"
        否则弹窗显示: '是最好的汉堡包'
        在控制台输出数字的根号保留6位小数
        不允许修改上面的代码，只能在script标签内写代码
    -->


    <script>
        function $(id){
            return document.getElementById(id);
        }

        function isPrimeNum(num){
            for (var i = 2; i < num; i++) {
                if (num%i==0){
                return false;
                }
            };
            return true;
        }

        $('btn').onclick = function(){
            let x = document.getElementsByTagName("input")[0].value;
            let a = x%10;
            let b = Math.floor(x/10%10);
            let c = Math.floor(x/100%10);
            let d = Math.floor(x/1000);

            let isa = isPrimeNum(a);
            let isb = isPrimeNum(b);
            let isc = isPrimeNum(c);
            let isd = isPrimeNum(d);
            // console.log(isa,isb,isc,isd);

            if(isa && isb && isc && isd){
                x = Math.sqrt(x);
                x = x.toFixed(6);
                alert("是最好的汉堡包");
                console.log(x);
            }
            else{
                alert("不是最好的汉堡包")
            }
        }
    </script>

</body>
</html>
