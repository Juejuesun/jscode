<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>海绵宝宝抓章鱼</title>
    </head>
    <style>
    *{
        font-size: 30px;
    }
    </style>
<body>
    <p>海绵宝宝很爱抓章鱼,可爱的学长（出题人）把章鱼哥也混在里面了,尽管他也是章鱼，但是不能抓到他</p> 
    <p>现在我们要将章鱼哥先从这些章鱼中脱离出来(即把这个节点从ul里面去掉),之后再抓章鱼</p>
    <p>海绵宝宝抓章鱼喜欢先从重量小的开始抓，请帮助可爱的海绵宝宝和可爱的学长</p>
   
    <ul id="octopus">
        <li><span class="name">章鱼一号</span><span class="weight">30.4kg</span></li>
        <li><span class="name">章鱼二号</span><span class="weight">24.2kg</span></li>
        <li><span class="name">章鱼三号</span><span class="weight">250.3kg</span></li>
        <li><span class="name">章鱼四号</span><span class="weight">300.9kg</span></li>
        <li><span class="name">章鱼五号</span><span class="weight">120.0kg</span></li>
        <li><span class="name">章鱼六号</span><span class="weight">27.5kg</span></li>
        <li><span class="name">章鱼七号</span><span class="weight">35.4kg</span></li>
        <li><span class="name">章鱼哥</span><span class="weight">25.5kg</span></li>
    </ul>

    <ul id="octopus-sort">
    <!--
        <li>第一只章鱼：章鱼六号：27.5kg</li>
     -->
    </ul>
    <button id="sort-btn" onclick="handleButton()">排序</button>

    <!--
        不可以修改上述代码内容，只能在script标签内填写代码
    -->
    
    <script>
	
        //把章鱼哥节点从ul列表中删除
        function remove() {
			//以下为你写的代码
            let x = document.querySelectorAll(".name");
            let len = x.length;
            let zyg;
            for(let i=0;i<len;i++){
                if(x[i].innerHTML=="章鱼哥"){
                    zyg = i;
                    break;
                }
            }
            let parent = document.getElementById("octopus");
            let child = document.getElementsByTagName("li")[zyg];
            parent.removeChild(child);
        }
		
        /*
         *  读取id为octopus的列表，获取其中章鱼名字和体重
         *  返回一个JSON数组，格式见函数中示例
		 */
        function getWeight () {
            /*	格式：
			 *	data = [ 
			 *		{
			 *			"name": "章鱼一号",
			 *			"weight": 30.4
			 *		},
			 *		……
			 *	]
             */
            //以下为你的代码
            let octopus = document.getElementById("octopus").getElementsByTagName("li");
            let data = [];
            for(let i=0;i<octopus.length;i++){
                let n = octopus[i].firstChild.innerHTML;
                let w = octopus[i].lastChild.innerHTML;
                let wl = w.length;
                w = String(w);
                w = w.slice(0,wl-2);
                w = Number(w);
                data.push({"name":n,"weight":w});
            }
            // console.log(data);
            return data;
        }

        //按章鱼重量，对data进行从小到大的排序,返回一个排序后的数组

        function compare(val1,val2){
            return val1.weight-val2.weight;
        };
        function sortedOctopus (data) {
			//以下为你写的代码
            data.sort(compare);
            return data;		
        }

        //将排好序的章鱼朋友输出显示到id为octopus-sort的列表中,格式见ul中注释
        function render (data) {
            //以下为你写的代码
            for(let i=0;i<data.length;i++){
                let para=document.createElement("div");
                data[i].weight = data[i].weight.toFixed(1);
                let node=document.createTextNode(data[i].name+data[i].weight+"kg");
                para.appendChild(node);
                let element=document.getElementById("octopus-sort");
                element.appendChild(para);
            }
        }
		
        //按钮点击函数
        function handleButton() {
            remove();//删除章鱼哥
            let data = getWeight();//获取章鱼数据
            let sortedData = sortedOctopus(data);//对获取到的数据进行排序
            render(sortedData);//将排序好的数据输出显示
        }
        
        // 给sort-btn 绑定一个点击事件，点击时触发handleButton函数
        // 触发后在浏览器上可以看到结果
        // function $(id){
        //     return document.getElementById(id);
        // }
        // $("#sort-btn").on('click');      
    </script>
</body>
</html>
